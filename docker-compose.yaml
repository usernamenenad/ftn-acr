services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5671:5671
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
    restart: always
    healthcheck:
      test: [
        "CMD-SHELL",
        "pg_isready -U postgres -d postgres"
      ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  migrations:
    build: ./migrations
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
  api:
    build: ./api
    depends_on:
      rabbitmq:
        condition: service_healthy
        restart: true
      postgres:
        condition: service_healthy
        restart: true
    restart: always

